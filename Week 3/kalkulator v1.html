<!DOCTYPE html>
<head>
	<title>Kalkulator</title>
</head>
<body>
  <h1> Kalkulator Sederhana </h1>
	<div class="calculator">
    <input type="text" class="screen" id="screen" placeholder="Enter your number">

    <button class="symbol" onclick="wipe()">AC</button>

    <button class="symbol" onclick="show('+')">+</button>
    <button class="number" onclick="show('-')">-</button>
    <button class="number" onclick="show('*')">*</button>
    <button class="number" onclick="show('/')">/</button>
    <button class="symbol" onclick="calc('=')">=</button>



<script>
let display = document.getElementById('screen');

const wipe = () => {
    display.value = '';
}

const show = (n) => {
    display.value += n;
}

const calc = () => {
    display.value = eval(display.value);
}
</script>
</body>
</html>
